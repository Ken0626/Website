            <h1 class="display-4"><i class="fas fa-light fa-user-lock"></i> 輸入帳號資訊</h1>
            <br>
            <form method="post" action="/login">
                <div class="form-group row">
                <label for="user_id" class="col-2 offset-1 col-form-label">名稱 =</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user_id">

                </div>
                </div>
                <div class="form-group row">
                <label for="password" class="col-2 offset-1 col-form-label">密碼 =</label>
                <div class="col-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                    <small class="form-text">請輸入帳號密碼</small>
                </div>
                </div>
                
                <button type="submit" class="btn btn-primary">登入</button>
            </form>
