{% extends '../base.html' %}

{% block title %} | 刪除群組{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
            <br>
            <h1 class="display-4"><i class="fas fa-light fa-laptop"></i> 刪除群組</h1>
            {% comment %} <br>
            <a class="btn btn-primary btn-lg" href="{% url 'd_list'%}" role="button">查看已註冊裝置</a>
            <br> {% endcomment %}
            <form method="post" action="">
                {% csrf_token %}
                <h4><strong> 你是否確定要刪除</strong></h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h4><strong> 群組名稱</strong></h4>
                            <ul class="navbar-nav">
                                
                                    <li class="nav-item">
                                            {{ group.name }}
                                        </a>
                                    </li>
                                
                            </ul>
                        </div> 
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="確定">
                <a class="btn btn-primary" href="{% url 'g_update' group.id %}" role="button">取消</a>
                {% comment %} <button type="submit" class="btn btn-primary">刪除裝置</button> {% endcomment %}
                
            </form>
            </div>
        </div>
    </div>
{% endblock content %}
