{% extends '../base.html' %}

{% block title %} | 新增用戶{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
            <br>
            <h1 class="display-4"><i class="fas fa-light fa-users"></i> 更新用戶資訊</h1>
            <br>
            <a class="btn btn-primary btn-lg" href="{% url 'u_list'%}" role="button">回到用戶清單</a>
            <br><br>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group row">
                <label for="uname" class="col-2 offset-1 col-form-label">姓名 ：</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="uname" name="first_name" placeholder="{{ user.username }}">
                    <small class="form-text">請輸入新的用戶姓名</small>
                </div>
                </div>
                <div class="form-group row">
                <label for="id" class="col-2 offset-1 col-form-label">學號/教師代碼 ：</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="id" name="username" placeholder="{{ user.first_name }}">
                    <small class="form-text">請輸入新的用戶學號/教師代碼
                    </small>
                    <small class="form-text">註：此欄位為用戶預設之帳號與密碼</small>
                </div>
                </div>
                <div class="form-group row">
                <label for="blongs" class="col-2 offset-1 col-form-label">所屬班級/單位 ：</label>
                <div class="col-3">
                    <select type="text" class="groups" id="belongs" name="groups" class="form-control">
                        {% for item in form.fields.groups.choices %}
                        <option value="{{ item.0 }}">{{ item.1 }}</option>
                        {% endfor %}
                    </select>
                    <small class="form-text">請選取用戶的所屬班級/單位單位</small>
                </div>
                </div>
                
                <input type="submit" class="btn btn-primary" value="更新用戶">
            </form>
            </div>
        </div>
    </div>
{% endblock content %}
