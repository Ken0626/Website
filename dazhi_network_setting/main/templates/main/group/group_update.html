{% extends '../../base.html' %}

{% block title %} | 更新群組{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
            <br>
            <h1 class="display-4"><i class="fas fa-light fa-laptop"></i> 更新群組資訊</h1>
            <br>
            <a class="btn btn-primary btn-lg" href="{% url 'g_list'%}" role="button">查看所有群組</a>
            <br>
            <form method="post" action="">
                {% csrf_token %}
                
                <div class="form-group row">
                <label for="model" class="col-2 offset-1 col-form-label">群組名稱 ：</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="model" name="name" placeholder="{{ group.name }}">
                    <small class="form-text">請輸入群組的名字</small>
                </div>
                </div>
                
                {% comment %} <button type="submit" class="btn btn-primary">查詢群組</button> {% endcomment %}
                <input type="submit" class="btn btn-primary" value="更新群組">
                <a class="btn btn-primary" href="{% url 'g_delete' group.id %}" role="button">刪除群組</a>
                {% comment %} <button type="submit" class="btn btn-primary">刪除群組</button> {% endcomment %}
                
            </form>
            </div>
        </div>
    </div>
{% endblock content %}
