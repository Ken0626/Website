<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>網路自動登入系統{% block title %}{% endblock title %}</title>
    <!-- icon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/zh/7/7b/DZSHlogo.gif">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap">
    <!-- CSS -->
    <style> body {font-family: 'Noto Sans TC', sans-serif;}</style>
    <!--  Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    

        <!-- 宣告一個可折疊的按鈕 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- 導覽列 -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/DazhiNetwork/"><i class="fas fa-light fa-home"></i></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'd_home' %}">編輯裝置</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'u_home' %}">編輯用戶</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'g_home' %}">編輯群組</a>
            </li>
            {% endif %}
            </ul>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=" {% url 'u_update' user.id %} "><i class="fas fa-light fa-address-book"></i>
                           {{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}">登出</a>
                    </li>
            {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="/accounts/login/">登入</a>
                    </li>
            {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    
    {% endblock content %}
  
</body>
</html>
