{% extends 'base.html' %}

{% block title %} | 上傳活頁簿{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
    <div class="col">
    <br>
    <h1 class="display-4"><i class="fas fa-light fa-laptop"></i> 活頁簿上傳</h1>
    <br>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary"  value="上傳">
        </form>
        <div class="col" style="margin-top: 30px">
        <p>活頁簿範例格式如下：</p>
        <table border="1px">
            <tr>
                <td>學生/教師姓名</td>
                <td>學號/教師代碼</td>
                <td>所屬班級/單位</td>
            </tr>
    
            <tr>
                <td>王小明</td>
                <td>12345678</td>
                <td>201班</td>
            </tr>
    
            <tr>
                <td>陳小華</td>
                <td>12345679</td>
                <td>102班</td>
            </tr>
    
            <tr>
                <td>美小麗</td>
                <td>12345677</td>
                <td>211班</td>
            </tr>
        </table>
        <br>
        <p>以此類推</p>
    </div>
    </div>
    </div>  
</div>

{% endblock content %}
